<!DOCTYPE html>
<html ng-app="ionic">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>Ionic List</title>

  <link href="styles/common.css" rel="stylesheet">

</head>

<body>

  <ion-tabs class="tabs-icon-top tabs-positive">
		<ion-tab title="首页"
		 icon-on="ion-ios-home" icon-off="ion-ios-home-outline">
			<ion-header-bar class="bar-positive">
				<h1 class="title">首页</h1>
			</ion-header-bar>
		</ion-tab>
		<ion-tab title="交流"
		 icon-on="ion-ios-chatbubble" icon-off="ion-ios-chatbubble-outline">
			<ion-header-bar  class="bar-positive">
				<h1 class="title">交流</h1>
			</ion-header-bar>
		</ion-tab>
		<ion-tab title="设置"
		 icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
			<ion-header-bar  class="bar-positive">
				<h1 class="title">设置</h1>
			</ion-header-bar>
		</ion-tab>
	</ion-tabs>

  <script src="scripts/common.js?asdasdiusndkskjdskjd"></script>
</body>
</html>
